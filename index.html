<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" ref="./style.css" type="text/css">


    <title>Survey Form</title>
</head>
<body>
    <h1 id="title" class="header">Always SURVEY in Philadelphia</h1>
    <p id="sub-title" class="header">Answer these questions about your favorite Always Sunny characters!</p>

    <form id="survey-form">
        <label for="name" id="name-label" class="label">Name</label>
        <input type="text" id="name" class="input" placeholder="Enter name here">

        <label for="email" id="email-label" class="label">Email</label>
        <input type="email" id="email" class="input" placeholder="Enter your email">

        <label for="age" id="number-label" class="label">Age</label>
        <input type="number" id="age" class="input" min="18" max="120" placeholder="Enter your age">



    </form>
</body>
</html>
